    }

    .image {
        width:100%;
        display: block;
    }

    @keyframes rotation {
        0% {
            transform: rotate(-10deg);
            }   
        50% {
            transform: rotate(10deg);
            }
        100% {
            transform: rotate(-10deg);
            }
        }

    @keyframes rotation-flipped {
        0% {
            transform: rotate(-10deg) scaleX(-1);
            }   
        50% {
            transform: rotate(10deg) scaleX(-1);
            }
        100% {
            transform: rotate(-10deg) scaleX(-1);
            }
        }

<script>
set_onclick = () => {
    const images = document.getElementsByClassName('image')
    for (image of images){ image.setAttribute('onclick', 'update_image()') }
    for (image of images){ image.setAttribute('style', 'tranform=rotateY(-180deg)') }
}

set_onclick()

update_image = () => {
    let new_image
    
    image = event.target.getAttribute('src') 
    image_list = ['quilty1.png','quilty2.png','quilty3.png']
    image_index = image_list.indexOf(image)
    
    if (image_index == image_list.length - 1) {new_image = image_list[0]}
    else new_image = image_list[image_index + 1]
    
    event.target.setAttribute('src', new_image)
    
    let rand = Math.random() < 0.5

    rand === true ? event.target.style.animation = 'rotation-flipped 2s infinite linear'
    : event.target.style.animation = 'rotation 2s infinite linear'
}

</script>
